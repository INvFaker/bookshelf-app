			<div class="input-container">

					<form action="" id="search-bar">

							class="input-default"
							style="width: 100%"
						/>

					</form>

				<div class="form-input-books card-style">

						<h1>Input Books</h1>
					</div>
					<form action="">
						<div class="group-item-input">
							<label for="title">Title</label>
							<input
								type="text"
								name="title"
								class="input-default"
								id="title"
							/>
						</div>
						<div class="group-item-input">
							<label for="author">Author</label>
							<input
								type="text"
								name="author"
								class="input-default"
								id="author"
							/>
						</div>
						<div class="group-item-input">
							<label for="year">Year</label>
							<input
								type="number"
								name="year"
								class="input-default"
								id="year"
							/>
						</div>
						<div class="group-item-input">
							<input
								type="checkbox"
								name="isComplete"
								id="isComplete"
							/>
							<label for="isComplete">Sudah selesai dibaca</label>
						</div>
						<button class="btn-default">Save</button>
					</form>
				</div>
			</div>
